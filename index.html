<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Map via NTSWeb</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Initialize the Leaflet map
    var map = L.map("map").setView([45.541, 10.211], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a layer group for vehicle markers
    var vehicleLayer = L.layerGroup().addTo(map);

    // Function to fetch vehicle data from the NTSWeb endpoint
    function fetchVehicleData() {
      var username = "t0190-marko";
      var password = "airspeed1";
      var url = "https://app.nts-international.net/NTSWeb/vehicle/getTCPData?q_server=.SERVER_98";

      fetch(url, {
        method: "POST",
        headers: {
          "Authorization": "Basic " + btoa(username + ":" + password),
          "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify({})  // Sending an empty JSON body
      })
        .then(function(response) {
          console.log("Received response:", response);
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        })
        .then(function(vehicleData) {
          console.log("Vehicle data:", vehicleData);
          // Clear existing markers
          vehicleLayer.clearLayers();
          
          // Process the vehicleData array.
          // Adjust property names if the JSON uses different keys.
          vehicleData.forEach(function(vehicle) {
            // Try to support both possible naming conventions
            var lat = vehicle.lat || vehicle.latitude;
            var lon = vehicle.lon || vehicle.longitude;
            if (lat && lon) {
              var marker = L.marker([lat, lon]).bindPopup("Vehicle ID: " + (vehicle.vehicleId || vehicle.id));
              vehicleLayer.addLayer(marker);
            }
          });
        })
        .catch(function(err) {
          console.error("Error fetching vehicle data:", err);
        });
    }

    // Initial fetch
    fetchVehicleData();
    // Refresh data every 60 seconds (60000 ms)
    setInterval(fetchVehicleData, 60000);
  </script>
</body>
</html>
